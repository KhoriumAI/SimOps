# SimOps Online Installation Stack
version: '3.8'

services:
  # The API Service
  api:
    image: ghcr.io/khoriumai/simops-api:latest
    container_name: simops-api-container
    ports:
      - "${API_PORT:-8000}:5000"
    environment:
      - FLASK_ENV=production
      - REDIS_URL=redis://redis:6379/0
      - IS_DOCKER_CONTAINER=true
    depends_on:
      - redis
    networks:
      - simops-net

  # The Frontend Service (Nginx serving React)
  frontend:
    image: ghcr.io/khoriumai/simops-frontend:latest
    container_name: simops-frontend-container
    ports:
      - "${FRONTEND_PORT:-3000}:80"
    depends_on:
      - api
    networks:
      - simops-net

  # Redis for job management
  redis:
    image: redis:alpine
    container_name: simops-redis-container
    networks:
      - simops-net

networks:
  simops-net:
    driver: bridge
