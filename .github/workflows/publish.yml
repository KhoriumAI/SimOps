name: Publish Docker Images

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Downcase Image Name
        run: |
          echo "IMAGE_NAME=${GITHUB_REPOSITORY,,}" >> ${GITHUB_ENV}


      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # --- BUILD AND PUSH SERVICES ---


      # Backend API Service (no-cache so vendor .msh->meshio + meshio deps always included)
      - name: Build and push API
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.api
          push: true
          no-cache: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-api:latest

      # Frontend Web Service
      - name: Build and push Frontend
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.frontend
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-frontend:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # Note: Merged repo structure has 'simops_worker.py' in root and 'Dockerfile.worker'
      - name: Build and push Worker
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.worker
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-worker:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # Watcher service
      - name: Build and push Watcher
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.watcher
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-watcher:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
