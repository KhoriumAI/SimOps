name: Pre-Flight Integrity Checks

on:
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  integrity-checks:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r backend/requirements.txt
          pip install mypy types-setuptools types-requests

      - name: Run Integrity Checks
        run: make check
