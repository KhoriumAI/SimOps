# Deploy Backend to EC2
# Triggers on push to main branch when backend files change

name: Deploy Backend

on:
  push:
    branches: [main]
    paths:
      - "backend/**"
  
  # Allow manual trigger from Actions tab
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to EC2
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ec2-user
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            cd /home/ec2-user/backend
            
            # Pull latest code
            git pull origin main
            
            # Activate virtual environment
            source venv/bin/activate
            
            # Install/update dependencies
            pip install -r backend/requirements.txt
            
            # Kill any running processes on port 5000
            sudo fuser -k 5000/tcp 2>/dev/null || true
            
            # Restart the application
            sudo systemctl restart gunicorn || sudo systemctl start gunicorn
            
            echo "✅ Backend deployed successfully!"

      - name: Health Check
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ec2-user
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            # Wait for service to start
            sleep 5
            
            # Check if API is responding
            curl -f http://localhost:5000/api/health || echo "⚠️ Health check failed"
