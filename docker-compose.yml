services:
  api:
    build:
      context: .
      dockerfile: Dockerfile.worker
    command: [ "sh", "-c", "xvfb-run -a -s '-screen 0 1024x768x24' python simops-backend/api_server.py" ]
    user: root
    ports:
      - "8000:8000"
    volumes:
      - .:/app
      - ./.simops:/root/.simops
      - ./data:/app/data
    environment:

      - PORT=8000
      - PYTHONUNBUFFERED=1
    networks:
      - simops_net

  frontend:
    build:
      context: ./simops-frontend
      dockerfile: Dockerfile
    ports:
      - "3000:80"
    depends_on:
      - api
    networks:
      - simops_net

networks:
  simops_net:
    driver: bridge
