# SimOps Docker Appliance - Production Configuration
# ===================================================
# Thermal Analysis "Vending Machine" with Hot Folder Integration
#
# PRODUCTION FEATURES:
# - Redis persistence for job queue durability
# - Health checks on all services
# - Resource limits to prevent runaway processes
# - Log rotation and persistent storage
# - Graceful shutdown handling
#
# Usage:
#   docker-compose up -d --build
#   docker-compose logs -f
#
# Input:  Place STEP files in ./input/
# Output: Reports appear in ./output/

version: '3.8'

# =================================================================
# SHARED CONFIGURATION
# =================================================================
x-logging: &default-logging
  driver: "json-file"
  options:
    max-size: "10m"
    max-file: "5"

x-common-env: &common-env
  REDIS_HOST: redis
  REDIS_PORT: 6379
  INPUT_DIR: /input
  OUTPUT_DIR: /output
  LOG_LEVEL: ${LOG_LEVEL:-INFO}
  TZ: ${TZ:-UTC}

services:
  # =================================================================
  # REDIS: The Job Queue Brain (with persistence)
  # =================================================================
  redis:
    image: redis:7-alpine
    container_name: simops_redis
    command: >
      redis-server
      --appendonly yes
      --appendfsync everysec
      --maxmemory 256mb
      --maxmemory-policy allkeys-lru
      --save 60 1
      --save 300 10
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    logging: *default-logging
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 128M

  # =================================================================
  # WATCHER: Hot Folder Monitor
  # =================================================================
  watcher:
    build:
      context: .
      dockerfile: Dockerfile.watcher
    container_name: simops_watcher
    depends_on:
      redis:
        condition: service_healthy
    environment:
      <<: *common-env
      POLL_INTERVAL: ${POLL_INTERVAL:-2}
    user: root
    volumes:
      - ${INPUT_PATH:-./input}:/input:ro
      - ${OUTPUT_PATH:-./output}:/output
      - ./logs:/logs
    logging: *default-logging
    healthcheck:
      test: ["CMD", "python", "-c", "import redis; r=redis.Redis('redis'); r.ping()"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 256M
          cpus: '0.5'

  # =================================================================
  # WORKERS: Parallel Simulation Engines
  # =================================================================
  worker:
    build:
      context: .
      dockerfile: Dockerfile.worker
    depends_on:
      redis:
        condition: service_healthy
    environment:
      <<: *common-env
      WORKER_TIMEOUT: ${WORKER_TIMEOUT:-1800}
      RQ_WORKER_CLASS: rq.SimpleWorker
    user: root
    volumes:
      - ${INPUT_PATH:-./input}:/input:ro
      - ${OUTPUT_PATH:-./output}:/output
      - ./logs:/logs
    logging: *default-logging
    stop_grace_period: 5m
    deploy:
      mode: replicated
      replicas: ${WORKER_REPLICAS:-4}
      resources:
        limits:
          cpus: '${WORKER_CPU_LIMIT:-2}'
          memory: ${WORKER_MEM_LIMIT:-4G}
        reservations:
          cpus: '0.5'
          memory: 1G
      restart_policy:
        condition: on-failure
        delay: 10s
        max_attempts: 3
        window: 120s
    restart: unless-stopped

  # =================================================================
  # DASHBOARD: Job Monitor (RQ Dashboard)
  # =================================================================
  dashboard:
    image: cjlapao/rq-dashboard:latest
    container_name: simops_dashboard
    depends_on:
      redis:
        condition: service_healthy
    ports:
      - "${DASHBOARD_PORT:-9181}:9181"
    environment:
      RQ_DASHBOARD_REDIS_URL: redis://redis:6379
    logging: *default-logging
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 128M

  # =================================================================
  # SCHEDULER: Periodic Health Checks (Optional)
  # =================================================================
  scheduler:
    build:
      context: .
      dockerfile: Dockerfile.worker
    container_name: simops_scheduler
    depends_on:
      redis:
        condition: service_healthy
    environment:
      <<: *common-env
    command: ["rq-scheduler", "--host", "redis", "--port", "6379"]
    logging: *default-logging
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 128M
    profiles:
      - with-scheduler

volumes:
  redis_data:
    driver: local

networks:
  default:
    name: simops_network
    driver: bridge
