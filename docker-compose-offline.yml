# SimOps Offline Docker Compose - Air-Gap Installation
# =====================================================
# Complete simulation stack for offline deployment
#
# Features:
# - Frontend (React/Vite served via Nginx)
# - Backend (Flask API with SQLite)
# - Redis (Job queue)
# - Workers (OpenFOAM + CalculiX solvers)
# - Dashboard (RQ monitoring)
#
# Usage (after loading images):
#   docker-compose -f docker-compose-offline.yml up -d
#
# Access:
#   - Web UI: http://localhost:8080
#   - API: http://localhost:5000
#   - Dashboard: http://localhost:9181

# =================================================================
# SHARED CONFIGURATION
# =================================================================
x-logging: &default-logging
  driver: "json-file"
  options:
    max-size: "10m"
    max-file: "5"

x-common-env: &common-env
  REDIS_HOST: redis
  REDIS_PORT: 6379
  LOG_LEVEL: ${LOG_LEVEL:-INFO}
  PYTHONUNBUFFERED: 1
  TZ: ${TZ:-UTC}

services:
  # =================================================================
  # FRONTEND: React Web Application (Nginx)
  # =================================================================
  frontend:
    build:
      context: ./simops-frontend
    image: simops-frontend:offline
    container_name: simops_frontend
    depends_on:
      - backend
    ports:
      - "${FRONTEND_PORT:-8080}:80"
    logging: *default-logging
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 128M

  # =================================================================
  # BACKEND: Flask API Server
  # =================================================================
  backend:
    build:
      context: ./simops-backend
    image: simops-backend:offline
    container_name: simops_backend
    depends_on:
      redis:
        condition: service_healthy
    environment:
      <<: *common-env
      DATABASE_URL: sqlite:////app/data/simops.db
      JWT_SECRET_KEY: ${JWT_SECRET_KEY:-simops-offline-secret-change-me}
      UPLOAD_FOLDER: /app/uploads
      OUTPUT_FOLDER: /app/output
      USE_S3: "false"
      CORS_ORIGINS: "*"
    ports:
      - "${BACKEND_PORT:-5000}:5000"
    volumes:
      - backend_data:/app/data
      - uploads:/app/uploads
      - output:/app/output
    logging: *default-logging
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:5000/api/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 1G
          cpus: '1'

  # =================================================================
  # REDIS: Job Queue
  # =================================================================
  redis:
    image: redis:7-alpine
    container_name: simops_redis
    command: >
      redis-server --appendonly yes --appendfsync everysec --maxmemory 256mb --maxmemory-policy allkeys-lru --save 60 1 --save 300 10
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    logging: *default-logging
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 128M

  # =================================================================
  # WORKER: Simulation Engine (OpenFOAM + CalculiX)
  # =================================================================
  worker:
    image: simops-worker:offline
    depends_on:
      redis:
        condition: service_healthy
    environment:
      <<: *common-env
      WORKER_TIMEOUT: ${WORKER_TIMEOUT:-1800}
      RQ_WORKER_CLASS: rq.SimpleWorker
      INPUT_DIR: /input
      OUTPUT_DIR: /output
    user: root
    volumes:
      - uploads:/input:ro
      - output:/output
      - ./logs:/logs
    logging: *default-logging
    stop_grace_period: 5m
    deploy:
      mode: replicated
      replicas: ${WORKER_REPLICAS:-2}
      resources:
        limits:
          cpus: '${WORKER_CPU_LIMIT:-2}'
          memory: ${WORKER_MEM_LIMIT:-4G}
        reservations:
          cpus: '0.5'
          memory: 1G
      restart_policy:
        condition: on-failure
        delay: 10s
        max_attempts: 3
        window: 120s
    restart: unless-stopped

  # =================================================================
  # DASHBOARD: RQ Job Monitor
  # =================================================================
  dashboard:
    image: cjlapao/rq-dashboard:latest
    container_name: simops_dashboard
    depends_on:
      redis:
        condition: service_healthy
    ports:
      - "${DASHBOARD_PORT:-9181}:9181"
    environment:
      RQ_DASHBOARD_REDIS_URL: redis://redis:6379
    logging: *default-logging
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 128M

# =================================================================
# VOLUMES
# =================================================================
volumes:
  redis_data:
    driver: local
  backend_data:
    driver: local
  uploads:
    driver: local
  output:
    driver: local

# =================================================================
# NETWORKS
# =================================================================
networks:
  default:
    name: simops_offline_network
    driver: bridge
